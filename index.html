<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Game with Upgrade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
    <div id="game-container">
        <h1 >Incremental Game</h1>
        <p class="scoreList">Score: <span id="score">0</span></p>

        <div class="content-container">
            <h2>Manual Resource Generation</h2>
        <button id="clickButton">Click me!</button>
        <p>Upgrades:</p>
        <button id="buyUpgrade">Buy Upgrade (Cost: <span id="upgradeCost">10</span>)</button>
    </div>
    </div>

    <!-- New container for automated resource generation upgrades -->
    <div class="content-container" id="autoUpgradeContainer" style="display: none;">
        <h2>Automated Resource Generation</h2>
        <p>Income Rate: <span id="incomeRate">0</span> per second</p>
        <button id="buyAutoUpgrade">Buy Upgrade (Cost: <span id="autoUpgradeCost">100</span>)</button>
    </div>
    <!-- New container for automated resource generation upgrades -->
    <div class="content-container" id="autoSuperUpgradeContainer" style="display: none;">
        <h2>Super Resource Generation</h2>
        <p>Income Rate: <span id="incomeSuperRate">0</span> per second</p>
        <button id="buyAutoSuperUpgrade">Buy Upgrade (Cost: <span id="autoSuperUpgradeCost">1000</span>)</button>
    </div>

</div>



    <!-- Reset button at the footer -->
    <div id="footer">
        <button id="resetButton">Reset Game</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
